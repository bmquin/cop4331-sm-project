<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COPY - Home</title>
    <link href="/frontEndFiles/CSS/header.css" rel="stylesheet" />
    <link href="/frontEndFiles/CSS/index.css" rel="stylesheet" />
  </head>

  <body>
    <section class="headerStuff">
      <h1>COPY</h1>
      <a href="index.html" class="copierLogo"
        ><img
          src="frontEndFiles/images/buttonPictures/CopyLogo.png"
          alt="Copy Logo"
      /></a>
      <a href="login.html" class="loginButton"
        ><img
          src="frontEndFiles/images/buttonPictures/LoginLogo.png"
          alt="Login Logo"
      /></a>
      <a href="signup.html" class="signUpButton"
        ><img
          src="frontEndFiles/images/buttonPictures/SignUpLogo.png"
          alt="Sign Up Logo"
      /></a>
      <a href="about.html" class="aboutUsButton"
        ><img
          src="frontEndFiles/images/buttonPictures/DevelopersLogo.png"
          alt="About the Developers Logo"
      /></a>
    </section>
    <main>
      <form class="signup-form" action="api/user/signup.php" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter an email"
          required
        />
        <input
          type="text"
          name="username"
          placeholder="Enter a Username"
          required
        />
        <input
          type="text"
          name="password"
          placeholder="Enter a Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <p>
        Already have an account? Click
        <a href="login.html" class="btn">here</a> to login!
      </p>
    </main>
  </body>
</html>
