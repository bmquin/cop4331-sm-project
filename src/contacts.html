<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>COPY - My Contacts</title>
        <link href="CSS/contacts.css" rel="stylesheet" />
    </head>
    <body>
        <section class="header">
            <h1 class="logo">My Contacts</h1>
            <div class="clock">
                <span id="date"></span>
                <span id="time"></span>
            </div>
            <nav class="navigation">
                <a href="about.html">About us</a>
            </nav>
            <button id="logout" class="logout">Log Out</button>
        </section>

        <template id="alert-template">
            <div class="alert-box">
                <div class="alert">
                    <ion-icon></ion-icon>
                    <br />
                    <span></span>
                </div>
            </div>
        </template>

        <div class="card">
            <h3>Add Contact</h3>

            <form method="POST" action="#">
                <div class="name-row">
                    <div class="field">
                        <label for="first_name">First Name</label>
                        <input
                            required
                            type="text"
                            id="first_name"
                            name="first_name"
                            placeholder="Aashish"
                        />
                    </div>

                    <div class="field">
                        <label for="last_name">Last Name</label>
                        <input
                            required
                            type="text"
                            id="last_name"
                            name="last_name"
                            placeholder="Yadavally"
                        />
                    </div>
                </div>

                <label for="email">Email</label>
                <input
                    required
                    type="email"
                    id="email"
                    name="email"
                    placeholder="aashish.yadavally@ucf.edu"
                />

                <label for="phone">Phone</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="123-456-7890"
                />

                <button type="button" onclick="addContact()">
                    Add Contact
                </button>
            </form>
        </div>

        <div class="card">
            <h3>Contacts</h3>

            <input
                id="search"
                type="text"
                placeholder="Search for Contacts..."
                onkeyup="loadContacts()"
            />

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- IMPORTANT: ONLY THIS gets id="contacts" -->
                <tbody id="contacts">
                    <!-- JS inserts <tr> rows here -->
                </tbody>
            </table>
        </div>

        <script src="scripts/contacts.js"></script>
        <script src="scripts/clock.js"></script>
        <script src="scripts/messages.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
    </body>
</html>
