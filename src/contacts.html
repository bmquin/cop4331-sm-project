<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Contacts</title>
        <link href="CSS/contacts.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="logo">My Contacts</h1>
            <nav class="navigation">
                <a href="about.html">About us</a>
            </nav>
        </header>

        <div class="card">
            <h3>Add Contact</h3>

            <form method="POST" action="#">
                <label for="name">Name</label>
                <input
                    required
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Barack Obama"
                />

                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="meme@example.com"
                />

                <label for="phone">Phone</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="(420) 969-6767"
                />

                <button type="submit">Save Contact</button>
            </form>
        </div>

        <div class="card">
            <h3>Contacts</h3>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bingus Bongus</td>
                        <td>bing@bong.com</td>
                        <td>(123) 456-7890</td>
                        <td class="actions">
                            <form method="POST" action="#">
                                <button type="submit">Edit</button>
                            </form>
                            <form method="POST" action="#">
                                <button class="delete" type="submit">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
